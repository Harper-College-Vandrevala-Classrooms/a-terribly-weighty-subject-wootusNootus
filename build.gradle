plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	// Use the latest JUnit Jupiter version
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0' // Latest stable version as of now

    // Include JUnit Platform Commons for compatibility
    testImplementation 'org.junit.platform:junit-platform-commons:1.10.0' // Match the platform version

}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
